<!DOCTYPE html>
<html>

<head>

</head>

<body>

	<!-- The surrounding HTML is left untouched by FirebaseUI.
	     Your app may use that space for branding, controls and other customizations.-->
	<h1>Welcome to Mango</h1>
	<div id="firebaseui-auth-container"></div>
	<div id="loader">Loading...</div>

	<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

	<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

	<script>
		// Your web app's Firebase configuration
		var firebaseConfig = {
			apiKey: "AIzaSyBxTyZjp8QgVC8a12ByZ-OJ8qigrWYVkhU",
			authDomain: "mango-f0e1e.firebaseapp.com",
			databaseURL: "https://mango-f0e1e.firebaseio.com",
			projectId: "mango-f0e1e",
			storageBucket: "mango-f0e1e.appspot.com",
			messagingSenderId: "962554181092",
			appId: "1:962554181092:web:12eeb5029602444121c3f1"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);

		// Initialize the FirebaseUI Widget using Firebase.
		var ui = new firebaseui.auth.AuthUI(firebase.auth());
		var db = firebase.firestore();

		var uiConfig = {
			callbacks: {
				signInSuccessWithAuthResult: function (authResult, redirectUrl) {
					// User successfully signed in.
					// Return type determines whether we continue the redirect automatically
					// or whether we leave that to developer to handle.
					//------------------------------------------------------------------------------------------
					// The code below is modified from default snippet provided by the FB documentation.
					//
					// If the user is a "brand new" user, then create a new "user" in your own database.
					// Assign this user with the name and email provided.
					// Before this works, you must enable "Firestore" from the firebase console.
					// The Firestore rules must allow the user to write.
					//------------------------------------------------------------------------------------------
					var user = authResult.user;
					if (authResult.additionalUserInfo.isNewUser) {
						db.collection("users").doc(user.uid).set({
							name: user.displayName,
							email: user.email
						}).then(function () {
							console.log("New user added to firestore");
							window.location.assign("main.html");
						})
							.catch(function (error) {
								console.log("Error adding new user: " + error);
							});
					} else {
						return true;
					}
					return false;
				},
				uiShown: function () {
					// The widget is rendered.
					// Hide the loader.
					document.getElementById('loader').style.display = 'none';
				}
			},
			// Will use popup for IDP Providers sign-in flow instead of the default, redirect.
			signInFlow: 'popup',
			signInSuccessUrl: 'main.html',
			signInOptions: [
				// Leave the lines as is for the providers you want to offer your users.
				// firebase.auth.GoogleAuthProvider.PROVIDER_ID,
				// firebase.auth.FacebookAuthProvider.PROVIDER_ID,
				// firebase.auth.TwitterAuthProvider.PROVIDER_ID,
				// firebase.auth.GithubAuthProvider.PROVIDER_ID,
				firebase.auth.EmailAuthProvider.PROVIDER_ID,
				// firebase.auth.PhoneAuthProvider.PROVIDER_ID
			],
			// Terms of service url.
			tosUrl: '<your-tos-url>',
			// Privacy policy url.
			privacyPolicyUrl: '<your-privacy-policy-url>'
		};

		// The start method will wait until the DOM is loaded.
		ui.start('#firebaseui-auth-container', uiConfig);
	</script>
</body>

</html>
